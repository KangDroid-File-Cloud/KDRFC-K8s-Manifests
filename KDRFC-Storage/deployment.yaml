apiVersion: apps/v1
kind: Deployment
metadata:
  name: kdrfc-storage
spec:
  selector:
    matchLabels:
      app: storage-server
  template:
    metadata:
      labels:
        app: storage-server
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: storage-server
          image: kangdroid.azurecr.io/storage:ca96cbc
          resources: {}
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 15
            httpGet:
              path: "/health"
              port: 80
          ports:
            - containerPort: 80
          env:
            - name: Mongo__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: kdrfc-database-admin-admin
                  key: connectionString.standard
            - name: Mongo__DatabaseName
              value: Storage
            - name: ASPNETCORE_ENVIRONMENT
              value: ContainerTest
            - name: RabbitMq__Host
              valueFrom:
                secretKeyRef:
                  name: kdrfc-rabbitmq-default-user
                  key: host
            - name: RabbitMq__VirtualHost
              value: "/"
            - name: RabbitMq__UserName
              valueFrom:
                secretKeyRef:
                  name: kdrfc-rabbitmq-default-user
                  key: username
            - name: RabbitMq__Password
              valueFrom:
                secretKeyRef:
                  name: kdrfc-rabbitmq-default-user
                  key: password
